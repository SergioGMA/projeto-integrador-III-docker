<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

    <div class="form">
        <div class="texto">
            <h3 class="text-form">Cadastro de Pessoas Desaparecidas ou Perdidas</h3>
            <form>
                <h4 class="text-form">Dados do Cadastrador</h4>
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="email" class="form-control" placeholder="Nome">
                </div>

                <div class="form-group">
                    <label>Endereço de Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <label>Telefone</label>
                    <input type="email" class="form-control" placeholder="Telefone">
                </div>

                <div class="form-group">
                    <label>Cidade</label>
                    <input type="email" class="form-control" placeholder="Cidade">
                </div>


                <h4 class="text-form">Dados do Desaparecido</h4>
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="email" class="form-control"
                        placeholder="Nome">
                </div>

                <div class="form-group">
                    <label>Sexo</label>
                    <input type="email" class="form-control"
                        placeholder="Masculino/Feminino">
                </div>

                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="email" class="form-control"
                        placeholder="Ano/Mes/Dia">
                </div>

                <div class="form-group mt-2">
                    <label>Local Visto Pela Última Vez</label>
                    <textarea class="form-control"></textarea>
                </div>

                <div class="form-group mt-2">
                    <label>Caracteristicas Físicas</label>
                    <textarea class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label>Anexar Imagem</label><br>
                    <input type="file" class="form-control-file">
                </div>

                <a class="btn btn-primary" href="http://localhost/index.html?" role="button">Retornar</a>
                <button type="button" class="btn btn-primary">Enviar Cadastro</button>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
